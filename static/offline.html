<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>离线 - Aliom 的博客</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #f1f5f9;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 16px;
      color: #60a5fa;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      padding: 12px 30px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .tips {
      margin-top: 40px;
      padding: 20px;
      background: rgba(59, 130, 246, 0.1);
      border-radius: 12px;
      border: 1px solid rgba(59, 130, 246, 0.2);
    }

    .tips h3 {
      color: #60a5fa;
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .tips ul {
      list-style: none;
      text-align: left;
    }

    .tips li {
      color: #94a3b8;
      padding: 5px 0;
      font-size: 0.9rem;
    }

    .tips li::before {
      content: ">";
      color: #3b82f6;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>网络连接已断开</h1>
    <p>看起来你当前处于离线状态。请检查你的网络连接，然后重试。</p>
    <button class="btn" onclick="location.reload()">重新加载</button>

    <div class="tips">
      <h3>你可以尝试：</h3>
      <ul>
        <li>检查 WiFi 或移动数据连接</li>
        <li>关闭飞行模式</li>
        <li>重启路由器</li>
        <li>稍后再试</li>
      </ul>
    </div>
  </div>

  <script>
    // 自动检测网络恢复
    window.addEventListener('online', () => {
      location.reload();
    });
  </script>
</body>
</html>
