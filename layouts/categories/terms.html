{{ define "main" }}
  <div class="max-w-4xl mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-2">{{ .Title }}</h1>
    </header>

    {{ if .Content }}
      <div class="prose dark:prose-invert mb-8">
        {{ .Content }}
      </div>
    {{ end }}

    {{ if .Site.Taxonomies.categories }}
      <section class="categories-list">
        <div class="grid md:grid-cols-2 gap-6">
          {{ range .Site.Taxonomies.categories.ByCount }}
          <article class="recent-card bg-white dark:bg-gray-800 rounded-xl p-6 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1">
              <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-200">
                  <a href="{{ .Page.RelPermalink }}" class="hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">
                    {{ .Page.Title }}
                  </a>
                </h2>
              </div>

              <div class="flex items-center justify-between">
                <span class="text-sm text-gray-500 dark:text-gray-400">
                  {{ .Count }} 篇文章
                </span>
                <a href="{{ .Page.RelPermalink }}" class="text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 text-sm font-medium">
                  查看全部 →
                </a>
              </div>
            </article>
          {{ end }}
        </div>
      </section>
    {{ else }}
      <div class="text-center py-12">
        <p class="text-gray-500 dark:text-gray-400">
          还没有文章分类，敬请期待！
        </p>
      </div>
    {{ end }}
  </div>
{{ end }}
