{{ define "main" }}
  {{ $pages := .Site.RegularPages.ByDate.Reverse }}
  {{ $recent := first 3 $pages }}

  <div class="max-w-6xl mx-auto px-4 py-8">

    {{ if $recent }}
    <section class="recent-posts mb-12">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-8 flex items-center">
        ✨ 最新文章
      </h2>
      <div class="grid md:grid-cols-2 gap-6">
        {{ range $recent }}
          {{ partial "article-card-homepage.html" . }}
        {{ end }}
      </div>

      <div class="text-center mt-10">
        <a href="/posts/" class="inline-flex items-center bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-700 hover:to-purple-700 text-white font-medium px-8 py-3 rounded-lg transition-all duration-300 transform hover:scale-105">
          浏览全部文章
          <svg class="ml-2 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
        </a>
      </div>
    </section>
    {{ end }}

    {{ if not $recent }}
    <div class="text-center py-12">
      <p class="text-gray-500 dark:text-gray-400 text-lg">
        还没有发布任何文章，敬请期待！
      </p>
    </div>
    {{ end }}

  </div>
{{ end }}
